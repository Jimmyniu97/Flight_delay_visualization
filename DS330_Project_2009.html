<style type="text/css">
/* On mouse hover, lighten state color */
path:hover {
	fill-opacity: .7;
}

/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center; 
	width: 170px;                  
	height: 70px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: rgb(240, 247, 247); 
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}

.slidercontainer{
	-webkit-appearance:none;
	width:25%;		
	height: 10px;
	background: #d3d3d3;
	outline: none;
	opacity:0.7;
	-webkit-transition: 0.2s;
	transition:opacity 0.2s;
}
.slidercontainer:hover{
	opacity: 1;		
	}
.slidercontainer::-webkit-slider-thumb{
	-webkit-appearance: none;
	appearance: none;
	width:15px;
	height:15px;
	background: #6cc091;
	cursor: pointer;
	}
.slidercontainer::-moz-range-thumb{
	width:15px;
	height:15px;
	background: #6cc091;
	cursor:pointer;
	}
</style>
</head>

<div id="my_dataviz"></div>
	
<script>
function changeyear(){
	var yearv = document.getElementById("inputyear").value
	var newurl = 'DS330_Project_' + yearv.concat('.html')
	window.location = newurl
}
var margin = {top: 0, right: 30, bottom: 30, left: 370},
    width = 1080 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;
	padding = 60
// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
	
var div = d3.select("#my_dataviz")
		    .append("div")   
    		.attr("class", "tooltip")               
    		.style("opacity", 0);
	
	
//Read the data
d3.csv("scatter_plot/2009.csv", function(data) {

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 100000])
    .range([ padding, width - padding ]);

	
  var xAxis = svg.append("g")
    .attr("transform", "translate(0," + (height - padding) + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 30000])
    .range([ height - padding, padding]);
	
  var yAxis=svg.append("g")
     .attr("transform", "translate("+padding+",0)")
     .call(d3.axisLeft(y));

	
  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.count); } )
      .attr("cy", function (d) { return y(d.Total_delay); } )
      .attr("r", 3)
      .style("fill", "#33CAFF")
	  .on("mouseover", function(d) { 
	      
	})   

    // fade out tooltip on mouse out               
    .on("mouseout", function(d) {       
        div.transition()        
           .duration(500)      
           .style("opacity", 0);
	    
    });
	
	  
	svg.append("text")
		.attr("text-anchor", "middle")
		.attr("transform", "translate("+ (padding/12) +","+(height/2)+")rotate(-90)")
		.text("Total Delay Time (hours)");
		
	svg.append("text")
		.attr("text-anchor", "middle")
		 .attr("transform", "translate("+ (width/2) +","+(height-(padding/3))+")")
		.text("Total flight amount");
	  
	cursor()
	
	function update_x(){
	xlim=this.value
	
	x.domain([0,xlim])
	xAxis.transition().duration(1000).call(d3.axisBottom(x))
	
	svg.selectAll("circle")
       .data(data)
       .transition()
       .duration(1000)
	   .attr("cx", function (d) { return x(d.count*10); } )
}
	
	function update_y(){
		ylim=this.value
		
		y.domain([0,ylim])
		yAxis.transition().duration(1000).call(d3.axisLeft(y))
		
		svg.selectAll("circle")
       .data(data)
       .transition()
       .duration(1000)
       .attr("cy", function (d) { return y(d.Total_delay*10); } )

	}
	
	d3.select("#buttonXlim").on("input", update_x )
	d3.select("#buttonYlim").on("input",update_y)
	
	cursor()
})

function cursor(){
	svg.selectAll("circle")
		.on("mouseover", function(d,i){
		highlight_scatter(i);
		console.log("asd");
    	div.transition()        
      	   .duration(200)      
           .style("opacity", 0.9);      
           div.html("City: "+d.city+"<br>Airport: "+d.name+"<br>"+"Delays: "+d.count)
	       .style("color","black")
           .style("left", (d3.event.pageX) + "px")     
           .style("top", (d3.event.pageY - 28) + "px");  
		})
		.on("mouseout", function(){
		mouseout();
		div.transition()        
           .duration(500)      
           .style("opacity", 0);
	    
		});
}

function highlight(h){
	svg.selectAll("circle")
		.filter(function(d,i){return i == h + 1;})
		.style("fill","red")
		.attr("r",6);
}

function mouseout(){
	svg.selectAll("circle")
		.style("fill","#33CAFF")
		.attr("r",3);
}

function highlight_scatter(h){
	svg.selectAll("circle")
		.filter(function(d,i){return i == h;})
		.style("fill","red")
		.attr("r",6);
}
	

	

</script>
